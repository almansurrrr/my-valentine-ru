<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Валентинка</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        /* Текст и гифка ВСЕГДА сверху (z-index 10) */
        .content-area {
            position: relative;
            z-index: 10;
            pointer-events: none; 
            margin-bottom: 20px;
        }

        img {
            max-width: 150px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.5rem;
            margin: 0;
        }

        /* Кнопка "Да" - уровень ниже текста (z-index 5) */
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            z-index: 5; 
            transition: transform 0.3s ease-out;
        }

        /* Кнопка "Нет" - самый низ (z-index 1) */
        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 15px;
            cursor: pointer;
            position: absolute; 
            z-index: 1; 
            transition: all 0.3s ease;
        }

        #resetBtn {
            background-color: #adb5bd;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            position: relative;
            z-index: 100;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="quiz" class="container">
        <div class="content-area" id="headerArea">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Котик">
            <h1 id="question">Будешь ли ты моей валентинкой?</h1>
        </div>
        
        <div id="btnBlock" style="height: 60px; display: flex; align-items: center; justify-content: center;">
            <button id="yesBtn">Да</button>
        </div>
        <button id="noBtn">Нет</button>
    </div>

    <div id="victory" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCi7C/giphy.gif" alt="Ура">
        <h1 style="color: #ff4d6d;">Спасибо тебе огромное, люблю :3</h1>
        <button id="resetBtn">Повторить</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const resetBtn = document.getElementById('resetBtn');
        const quiz = document.getElementById('quiz');
        const victory = document.getElementById('victory');
        const question = document.getElementById('question');
        const headerArea = document.getElementById('headerArea');

        let scale = 1;
        const phrases = ["Ты уверена?", "Подумай ещё!", "Ну пожалуйста...", "Почти нажала!", "Выхода нет!"];
        let phraseIndex = 0;

        function moveNoButton() {
            const padding = 20;
            const headerRect = headerArea.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();

            let newX, newY;
            let isSafe = false;

            // Цикл поиска безопасного места (не на тексте и не на кнопке "Да")
            while (!isSafe) {
                newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding * 2) + padding;
                newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding * 2) + padding;

                // Проверка: не пересекается ли с верхней зоной (текст/гифка)
                const hitHeader = (newY < headerRect.bottom + 10);
                
                // Проверка: не пересекается ли с кнопкой "Да"
                const hitYes = (
                    newX < yesRect.right + 20 &&
                    newX + noBtn.offsetWidth > yesRect.left - 20 &&
                    newY < yesRect.bottom + 20 &&
                    newY + noBtn.offsetHeight > yesRect.top - 20
                );

                if (!hitHeader && !hitYes) isSafe = true;
                
                // Защита от бесконечного цикла, если места совсем нет
                if (scale > 10) isSafe = true; 
            }

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        function setInitialPos() {
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = `${yesRect.right + 20}px`;
            noBtn.style.top = `${yesRect.top}px`;
            
            // Если на мобилке кнопка "Нет" уходит за край, ставим под "Да"
            if (parseInt(noBtn.style.left) + 100 > window.innerWidth) {
                noBtn.style.left = `${yesRect.left}px`;
                noBtn.style.top = `${yesRect.bottom + 20}px`;
            }
        }

        window.onload = setInitialPos;
        window.onresize = setInitialPos;

        noBtn.addEventListener('click', () => {
            scale += 0.4; // Плавный рост
            yesBtn.style.transform = `scale(${scale})`;
            moveNoButton();
            
            question.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;
        });

        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            victory.classList.remove('hidden');
        });

        resetBtn.addEventListener('click', () => {
            scale = 1;
            yesBtn.style.transform = `scale(${scale})`;
            question.innerText = "Будешь ли ты моей валентинкой?";
            setInitialPos();
            victory.classList.add('hidden');
            quiz.classList.remove('hidden');
        });
    </script>
</body>
</html>
