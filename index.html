<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Для тебя</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            z-index: 10;
        }

        img {
            max-width: 160px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 300px;
            line-height: 1.3;
        }

        .buttons-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        button {
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease-out;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 35px;
            font-size: 1.2rem;
            z-index: 100;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 12px 20px;
            font-size: 1rem;
            position: absolute; 
            transition: left 0.3s ease, top 0.3s ease;
        }

        #resetBtn {
            background-color: #adb5bd;
            color: white;
            padding: 10px 20px;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="quiz" class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Котик">
        <h1 id="question">Будешь ли ты моей валентинкой?</h1>
        <div class="buttons-wrapper">
            <button id="yesBtn">Да</button>
            <button id="noBtn">Нет</button>
        </div>
    </div>

    <div id="victory" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCi7C/giphy.gif" alt="Ура">
        <h1>Спасибо тебе огромное, люблю :3</h1>
        <button id="resetBtn">Повторить</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const resetBtn = document.getElementById('resetBtn');
        const quiz = document.getElementById('quiz');
        const victory = document.getElementById('victory');
        const question = document.getElementById('question');

        let scale = 1;
        const initialQuestion = "Будешь ли ты моей валентинкой?";
        const phrases = ["Уверена? :(", "Подумай еще!", "Ну позязя...", "Жми Да!", "Нет выбора!"];
        let phraseIndex = 0;

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function resetGame() {
            // Сбрасываем масштаб
            scale = 1;
            yesBtn.style.transform = `scale(${scale})`;
            
            // Сбрасываем тексты
            question.innerText = initialQuestion;
            phraseIndex = 0;
            
            // Возвращаем кнопку "Нет" в поток (убираем абсолютное позиционирование)
            noBtn.style.position = 'static';
            noBtn.style.display = 'inline-block';
            
            // Переключаем экраны
            victory.classList.add('hidden');
            quiz.classList.remove('hidden');
        }

        noBtn.addEventListener('click', () => {
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
            noBtn.style.position = 'absolute';
            moveNoButton();
            question.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;
            if (scale > 12) noBtn.style.display = 'none';
        });

        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            victory.classList.remove('hidden');
        });

        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
