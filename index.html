<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Для тебя</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; /* Важно: чтобы не было прокрутки при прыжках кнопки */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            z-index: 10;
            pointer-events: none; /* Пропускает клики сквозь контейнер к кнопкам */
        }

        /* Чтобы кнопки снова стали кликабельными */
        .content-box, .buttons-wrapper {
            pointer-events: auto;
        }

        img {
            max-width: 160px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 300px;
            line-height: 1.3;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .buttons-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
        }

        button {
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease-out;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 35px;
            font-size: 1.2rem;
            z-index: 100;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 12px 20px;
            font-size: 1rem;
            position: absolute; /* Позволяет кнопке летать */
            transition: left 0.3s ease, top 0.3s ease;
            z-index: 50;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="quiz" class="container">
        <div class="content-box">
            <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Котик">
            <h1 id="question">Будешь ли ты моей валентинкой?</h1>
        </div>
        <div class="buttons-wrapper">
            <button id="yesBtn">Да</button>
            <button id="noBtn">Нет</button>
        </div>
    </div>

    <div id="victory" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCi7C/giphy.gif" alt="Ура">
        <h1>Спасибо тебе огромное, люблю :3</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const quiz = document.getElementById('quiz');
        const victory = document.getElementById('victory');
        const question = document.getElementById('question');

        let scale = 1;
        
        const phrases = [
            "Уверена? :(",
            "Подумай еще раз!",
            "Ну позязя...",
            "Жми Да!",
            "У тебя нет выбора!",
            "Кнопка убегает!",
            "Всё равно не нажмешь :P"
        ];
        let phraseIndex = 0;

        // Функция для перемещения кнопки "Нет"
        function moveNoButton() {
            // Вычисляем случайные координаты, учитывая размеры экрана
            // Оставляем небольшие отступы от краев (50px)
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 50) + 25;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 50) + 25;

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Изначально поставим кнопку "Нет" под кнопку "Да"
        function initNoButton() {
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = `${yesRect.left}px`;
            noBtn.style.top = `${yesRect.bottom + 20}px`;
        }
        
        window.onload = initNoButton;

        noBtn.addEventListener('click', () => {
            // 1. Увеличиваем кнопку "Да"
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
            
            // 2. Перемещаем кнопку "Нет"
            moveNoButton();

            // 3. Меняем текст
            question.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;

            // 4. Если "Да" стала огромной, скрываем "Нет" совсем
            if (scale > 12) {
                noBtn.style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            victory.classList.remove('hidden');
        });
    </script>
</body>
</html>
