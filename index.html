<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Валентинка</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 100vw;
            padding: 20px;
            text-align: center;
        }

        .content-area {
            margin-bottom: 20px;
        }

        img {
            max-width: 150px;
            border-radius: 20px;
            margin-bottom: 10px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.5rem;
            margin: 0;
        }

        /* Контейнер для кнопки Да, чтобы она не ломала верстку при росте */
        .yes-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            margin-top: 20px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 40px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease; /* Плавное изменение размера */
            white-space: nowrap;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 15px;
            cursor: pointer;
            position: absolute; 
            z-index: 100;
            transition: left 0.3s ease, top 0.3s ease;
        }

        #resetBtn {
            background-color: #adb5bd;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="quiz" class="container">
        <div class="content-area" id="headerArea">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Котик">
            <h1 id="question">Будешь ли ты моей валентинкой?</h1>
        </div>
        
        <div class="yes-wrapper">
            <button id="yesBtn">Да</button>
        </div>
        <button id="noBtn">Нет</button>
    </div>

    <div id="victory" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCi7C/giphy.gif" alt="Ура">
        <h1 style="color: #ff4d6d;">Спасибо тебе огромное, люблю :3</h1>
        <button id="resetBtn">Повторить</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const resetBtn = document.getElementById('resetBtn');
        const quiz = document.getElementById('quiz');
        const victory = document.getElementById('victory');
        const question = document.getElementById('question');
        const headerArea = document.getElementById('headerArea');

        let paddingW = 40;
        let paddingH = 15;
        let fontSize = 1.1;

        const phrases = ["Точно?", "Подумай ещё!", "Ну пожалуйста...", "Выхода нет!"];
        let phraseIndex = 0;

        function moveNoButton() {
            const headerRect = headerArea.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();
            let newX, newY;
            let attempts = 0;
            let isSafe = false;

            while (!isSafe && attempts < 50) {
                newX = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
                newY = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;

                const hitHeader = (newY < headerRect.bottom + 10);
                const hitYes = (
                    newX < yesRect.right + 10 &&
                    newX + noBtn.offsetWidth > yesRect.left - 10 &&
                    newY < yesRect.bottom + 10 &&
                    newY + noBtn.offsetHeight > yesRect.top - 10
                );

                if (!hitHeader && !hitYes) isSafe = true;
                attempts++;
            }

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        function setInitialPos() {
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.position = 'absolute';
            // Смещение в сторону, чтобы не накладываться
            noBtn.style.left = (yesRect.right + 20) > window.innerWidth ? `${yesRect.left}px` : `${yesRect.right + 20}px`;
            noBtn.style.top = (yesRect.right + 20) > window.innerWidth ? `${yesRect.bottom + 20}px` : `${yesRect.top}px`;
        }

        noBtn.addEventListener('click', () => {
            // Увеличиваем физические размеры кнопки Да
            paddingW += 20;
            paddingH += 10;
            fontSize += 0.2;

            yesBtn.style.padding = `${paddingH}px ${paddingW}px`;
            yesBtn.style.fontSize = `${fontSize}rem`;

            moveNoButton();
            question.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;
            
            // Если кнопка Да стала слишком большой, скрываем Нет
            if (paddingW > 200) noBtn.style.display = 'none';
        });

        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            victory.classList.remove('hidden');
        });

        resetBtn.addEventListener('click', () => {
            paddingW = 40; paddingH = 15; fontSize = 1.1;
            yesBtn.style.padding = `15px 40px`;
            yesBtn.style.fontSize = `1.1rem`;
            noBtn.style.display = 'block';
            question.innerText = "Будешь ли ты моей валентинкой?";
            setTimeout(setInitialPos, 100);
            victory.classList.add('hidden');
            quiz.classList.remove('hidden');
        });

        window.onload = () => setTimeout(setInitialPos, 200);
    </script>
</body>
</html>
