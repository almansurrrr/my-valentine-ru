<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Для тебя</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff; /* Чистый белый фон */
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            overflow: hidden; /* Чтобы не было прокрутки при росте кнопки */
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 180px;
            width: 100%;
            height: auto;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.5rem;
            margin-bottom: 30px;
            min-height: 3rem;
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            position: relative;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 1000;
            white-space: nowrap;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            z-index: 1;
        }

        .hidden {
            display: none !important;
        }

        #victory h1 {
            font-size: 1.8rem;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <div id="quiz" class="container">
        <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Котик">
        
        <h1 id="question">Будешь ли ты моей валентинкой?</h1>
        
        <div class="buttons-container">
            <button id="yesBtn">Да</button>
            <button id="noBtn">Нет</button>
        </div>
    </div>

    <div id="victory" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCi7C/giphy.gif" alt="Ура">
        <h1>Спасибо тебе огромное, люблю :3</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const quiz = document.getElementById('quiz');
        const victory = document.getElementById('victory');
        const question = document.getElementById('question');

        let scale = 1;
        let noOffset = 0;
        
        const phrases = [
            "Ты уверена?",
            "Точно-точно?",
            "Подумай еще раз!",
            "Ну пожалуйста :(",
            "Я сейчас расплачусь...",
            "Да нажми ты уже 'Да'!"
        ];
        let phraseIndex = 0;

        noBtn.addEventListener('click', () => {
            // Увеличиваем масштаб кнопки "Да"
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
            
            // Сдвигаем кнопку "Нет" вправо, чтобы её не перекрыло сразу
            noOffset += 30;
            noBtn.style.transform = `translateX(${noOffset}px)`;

            // Меняем текст
            question.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;

            // Если кнопка "Да" стала слишком большой, прячем "Нет"
            if (scale > 8) {
                noBtn.classList.add('hidden');
            }
        });

        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            victory.classList.remove('hidden');
        });
    </script>
</body>
</html>
