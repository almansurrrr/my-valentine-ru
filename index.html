<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Для тебя</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            transition: all 0.3s ease;
        }

        img {
            max-width: 150px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.5rem;
            margin-bottom: 30px;
            max-width: 300px;
            line-height: 1.3;
        }

        .buttons-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap; /* Чтобы кнопки могли переноситься, если "Да" станет огромной */
            width: 100%;
        }

        button {
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            min-width: 80px;
        }

        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 15px 25px;
            font-size: 1rem;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="quiz" class="container">
        <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Котик">
        <h1 id="question">Будешь ли ты моей валентинкой?</h1>
        <div class="buttons-wrapper">
            <button id="yesBtn">Да</button>
            <button id="noBtn">Нет</button>
        </div>
    </div>

    <div id="victory" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCi7C/giphy.gif" alt="Ура">
        <h1>Спасибо тебе огромное, люблю :3</h1>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const quiz = document.getElementById('quiz');
        const victory = document.getElementById('victory');
        const question = document.getElementById('question');

        let paddingVal = 15;
        let fontSizeVal = 1.2;
        
        const phrases = [
            "Уверена? :(",
            "Подумай хорошенько!",
            "Ну позязя...",
            "Жми Да!",
            "У тебя нет выбора!"
        ];
        let phraseIndex = 0;

        noBtn.addEventListener('click', () => {
            // Увеличиваем внутренние отступы и шрифт кнопки "Да"
            paddingVal += 15;
            fontSizeVal += 0.3;
            
            yesBtn.style.padding = `${paddingVal}px ${paddingVal * 2}px`;
            yesBtn.style.fontSize = `${fontSizeVal}rem`;

            // Меняем текст
            question.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;

            // Если кнопка стала слишком большой, скрываем кнопку "Нет"
            if (fontSizeVal > 4) {
                noBtn.style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            victory.classList.remove('hidden');
        });
    </script>
</body>
</html>
