<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Валентинка</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        /* Текст и гифка ВСЕГДА сверху */
        #mainGif, #question, #victory h1, #victory img {
            position: relative;
            z-index: 10000; 
            pointer-events: none; /* Чтобы клики проходили сквозь текст к кнопке "Да" */
        }

        img {
            max-width: 160px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            color: #ff4d6d;
            font-size: 1.6rem;
            margin-bottom: 30px;
        }

        /* Кнопка "Да" - между текстом и кнопкой "Нет" */
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            z-index: 5000; 
            transition: transform 0.2s ease-out;
        }

        /* Кнопка "Нет" - на самом нижнем слое из кнопок */
        #noBtn {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 1px solid #dee2e6;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 15px;
            cursor: pointer;
            position: absolute; 
            z-index: 100; 
            transition: left 0.3s ease, top 0.3s ease;
        }

        #resetBtn {
            background-color: #adb5bd;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            margin-top: 20px;
            cursor: pointer;
            position: relative;
            z-index: 10001; /* Выше всего на экране победы */
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="quiz" class="container">
        <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Котик">
        <h1 id="question">Будешь ли ты моей валентинкой?</h1>
        
        <div id="btnBlock" style="display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <button id="yesBtn">Да</button>
            <button id="noBtn">Нет</button>
        </div>
    </div>

    <div id="victory" class="container hidden">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpndW12amR3Z3p3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3eGZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiCi7C/giphy.gif" alt="Ура">
        <h1>Спасибо тебе огромное, люблю :3</h1>
        <button id="resetBtn">Повторить</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const resetBtn = document.getElementById('resetBtn');
        const quiz = document.getElementById('quiz');
        const victory = document.getElementById('victory');
        const question = document.getElementById('question');

        let scale = 1;
        const phrases = ["Уверена?", "Подумай!", "Ну позязя...", "Жми Да!", "Почти попала!"];
        let phraseIndex = 0;

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20) + 10;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20) + 10;
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Установка начальной позиции кнопки "Нет"
        function setInitialNoPos() {
            noBtn.style.position = 'absolute';
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = `${yesRect.left}px`;
            noBtn.style.top = `${yesRect.bottom + 20}px`;
        }

        window.onload = setInitialNoPos;

        noBtn.addEventListener('click', () => {
            scale += 1.5; // Быстрый рост кнопки "Да"
            yesBtn.style.transform = `scale(${scale})`;
            moveNoButton();
            
            question.innerText = phrases[phraseIndex];
            phraseIndex = (phraseIndex + 1) % phrases.length;
        });

        yesBtn.addEventListener('click', () => {
            quiz.classList.add('hidden');
            victory.classList.remove('hidden');
        });

        resetBtn.addEventListener('click', () => {
            scale = 1;
            yesBtn.style.transform = `scale(${scale})`;
            question.innerText = "Будешь ли ты моей валентинкой?";
            phraseIndex = 0;
            setInitialNoPos();
            victory.classList.add('hidden');
            quiz.classList.remove('hidden');
        });
    </script>
</body>
</html>
